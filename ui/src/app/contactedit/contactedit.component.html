
<div class="col-md-6 offset-md-3">
    <h4 class="text-center">Update Certificate</h4>
    <form (ngSubmit)="updateContact()">

        <div class="form-group mt-2">
            <label >Id</label>
            <input type="text" 
            class="form-control" 
            name="id" 
            id="id"
            [(ngModel)]="contact.cid"
            readonly>
        </div>

        <div class="form-group mt-2">
            <label >Name</label>
            <input type="text" 
            class="form-control" 
            name="name" 
            id="name"
            [(ngModel)]="contact.name"
            >
        </div>

        <div class="form-group mt-2">
            <label>Select Certificate</label>
            <select class="form-select" id="ccname"  (change)="onCertificateOptionChanged()">
                <option *ngFor="let c of contact.certifications; let i=index;" value={{i}}>{{c.cname}}</option>
            </select>
        </div>

        <div class="form-group mt-2">
            <label >Certification</label>
            <input type="text" 
            class="form-control" 
            name="email" 
            id="email"
            [(ngModel)]="contact.certifications[selectedCcnameId].cname"
            >
        </div>

        <div class="form-group mt-2">
            <label >Status</label>
            <input type="text" 
            class="form-control" 
            name="phone" 
            id="phone"
            [(ngModel)]="contact.certifications[selectedCcnameId].cstatus"
            >
        </div>
        <div>
            <button class="btn btn-sm btn-primary mt-3" type="submit">
                Update
            </button>
            &nbsp;
            <button class="btn btn-sm btn-secondary mt-3" (click)="backClicked()">
                cancel
            </button>
        </div>
    </form>
    </div>
